<head>
  <meta charset="UTF-8" />

  <title>Beny | Base Onchain Explorer</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00a3ff; }
      to { text-shadow: 0 0 25px #00a3ff, 0 0 40px #00a3ff; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top left, #001F3F, #000814);
      color: #E8F1FF;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #00a3ff;
      animation: glow 3s ease-in-out infinite alternate, fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      color: #a9d6ff;
      opacity: 0.8;
      animation: fadeIn 2s ease-in-out;
    }

    .link-btn {
      background: #00a3ff;
      color: #000814;
      padding: 0.8rem 1.8rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 2rem;
      display: inline-block;
      transition: 0.3s ease;
      animation: fadeIn 2.5s ease-in-out;
    }

    .link-btn:hover {
      background: #0081d6;
      box-shadow: 0 0 20px #00a3ff;
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
      color: #88aadd;
    }

    footer a {
      color: #00a3ff;
      text-decoration: none;
      transition: 0.2s;
    }

    footer a:hover {
      text-shadow: 0 0 8px #00a3ff;
    }
  </style>
</head>
